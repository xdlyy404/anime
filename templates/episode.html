<body>
    <header id="head-div">
        <div id="title1">
            <a href="/"><img src="https://cdn.jsdelivr.net/gh/TechShreyash/AnimeDex@main/static/img/header.png"
                    alt="AnimeDex"></a>
        </div>
        <div id="search-div">
            <form action="/search" method='GET'>
                <input type="text" name="query" id="query" placeholder="Search Anime..." required>
                <button type="submit"><i class="fa fa-search"></i>
                </button>
            </form>
        </div>
    </header>


    <section id="vid-sec">
        <div id="vid-div">

            <div id="video">
                <iframe id="AnimeDexFrame" src="{{ iframe }}" style="border:0px #ffffff none;" scrolling="no"
                    frameborder="0" marginheight="0px" marginwidth="0px" allowfullscreen></iframe>

            </div>

        </div>

        <div id="server_main">
            <div class="status">
                <div class="scontent">
                    You are watching <b>Episode {{ title }}</b>If current server doesn't work please try other servers
                    beside.
                </div>
            </div>

            SERVER
        </div>
        <div class="selector link-data">
            PROSLO
        </div>
    </section>
    <hr>
    <footer>
        <div>

                SHREYASH</a> <a href="https://TechZBots.t.me" target="_blank">(@TechZBots)</a>
        </div>
    </footer>
    <hr>
    <script>
        function selectServer(btn) {
            const buttons = document.getElementsByClassName('sobtn')
            const iframe = document.getElementById('AnimeDexFrame')
            iframe.src = btn.getAttribute('data-value')
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].className = "sobtn";
            }
            btn.className = "sobtn sactive"
        }
    </script>
</body>
